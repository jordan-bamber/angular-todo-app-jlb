<section class="section">
    <div class="container add-todo-box-container">

        <div class="add-todo-box">

            <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
                <h2 class="title is-5">New Item</h2>

                <div class="field is-grouped" style="margin: 0">
                    <p class="control is-expanded">
                        <input ngModel #todoTextField="ngModel" required name="text" class="input" type="text" placeholder="Type ToDo text here">
                    </p>
                    <p class="control">
                        <button type="submit" class="button alt-gradient-button">
                            <i class="material-icons">add</i>
                            Add
                        </button>
                    </p>
                </div>
               
                <div *ngIf="todoTextField.invalid && showValidationErrors">
                    <p class="help is-danger" *ngIf="todoTextField.errors?.required">Please enter ToDo text</p>
                </div>
                
            </form>

        </div>
    </div>
</section>

<section class="section">
    <div class="container">

        <div class="todo-list">
            <div class="todo-item" *ngFor="let todo of todoArray" [class.completed]="todo.completed">
                <div class="check-box">
                    <i class="material-icons">check</i>
                </div>
                <div class="todo-text">
                    {{todo.text}}
                </div>


                <div class="todo-controls-box">
                    <div class="todo-controls-button is-edit">
                        <i class="material-icons">edit</i>
                    </div>
                    <div class="todo-controls-button is-danger">
                        <i class="material-icons">delete</i>
                    </div>
                </div>
            </div>

        </div>
    </div>

</section>
